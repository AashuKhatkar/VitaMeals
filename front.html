<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://d2jx2rerrg6sh3.cloudfront.net/images/news/ImageForNews_749025_1684870319188640.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: flex-end; /* Align to the bottom */
            min-height: 100vh;
            overflow-y: auto;
            padding: 20px; /* Add padding to prevent the container from touching the edges */
        }

        .login-container {
            background-color: rgba(34, 31, 31, 0.42);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0px;
            height: 600px;
            justify-content: center;
            transform: translateY(-50px);

        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #98c4f4;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #98c4f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .options {
            text-align: center;
            margin-top: 15px;
        }

        .options a {
            color: #98c4f4;
            text-decoration: none;
            margin: 0 10px;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="options">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
            <a href="#">Forget Password</a>
        </div>
    </div>
</body>
</html>
